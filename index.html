<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="slider-wrapper">
                <div class="prev">
                    <i class="fas fa-chevron-circle-left fa-2x"></i>
                </div>
                <div class="images">
                    <img class="active first" src="https://images5.alphacoders.com/332/thumb-1920-332795.png" alt="">
                    <img src="https://a-static.besthdwallpaper.com/one-piece-roronoa-zoro-ex-cacciatore-di-taglie-sfondo-3554x1999-8320_53.jpg" alt="">
                    <img src="https://images.alphacoders.com/934/934102.jpg" alt="">
                    <img class="last" src="https://images.alphacoders.com/606/thumb-1920-606297.jpg" alt="">
                </div>
                <div class="next">
                    <i class="fas fa-chevron-circle-right fa-2x"></i>
                </div>
                <div class="nav">
                    <i class="fas fa-circle active first"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle last"></i>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
